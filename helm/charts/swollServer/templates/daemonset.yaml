{{- if .Values.enabled -}}
apiVersion: {{ template "daemonset.apiVersion" . }} 
kind: DaemonSet
metadata:
    name: {{ template "swoll-server.fullname" . }}
    namespace: "{{ .Release.Namespace }}" 
spec:
  selector:
    matchLabels:
      {{- include "swoll-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      name: {{ template "swoll-server.fullname" . }} 
      labels:
        {{- include "swoll-server.selectorLabels" . | nindent 8 }}
        swoll: "false"
      annotations:
        {{- include "swoll-server.annotations" . | indent 7}}
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - effect: NoSchedule
          operator: Exists
      containers:
        - command:
          - swoll
          - server
          - -r 
          - {{ .Values.global.criEndpoint }}
          - --listen-addr
          - ":{{ .Values.listenPort }}"
          - --detect-offsets
          name: {{ template "swoll-server.name" . }} 
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}" 
          imagePullPolicy: "{{ .Values.global.image.pullPolicy }}" 
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: {{ .Values.global.criEndpoint }}
              name: containerd
            - mountPath: /sys
              name: sys
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: containerd
          hostPath:
            path: {{ .Values.global.criEndpoint }} 
{{- end -}}
